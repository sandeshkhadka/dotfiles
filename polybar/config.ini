[colors]
background = #222D31 
; background = #03354a 
background-alt = #373B41
foreground = #ffffff
; #F0C674 
# primary = #F0C674  
# secondary = #8ABEB7
alert = #A54242
disabled = #707880

[global/wm]
include-file = ~/.config/polybar/modules.ini



[bar/top]
width = 100%
height = 18pt
; radius = 6
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

; line-size = 1pt

; border-size = 0pt
; border-color = #00000000
padding-left = 0
padding-right = 0 

module-margin = 1
tray-position = right
separator = ||
separator-foreground = ${colors.disabled}

font-0 = Anonymous Pro
font-1 = FiraCode Nerd Font:size=11;2
modules-left =  bspwm xwindow
modules-right = pulseaudio backlight memory cpu battery 
modules-center = date nepalidate
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true


; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
